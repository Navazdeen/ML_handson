<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
      rel="stylesheet"
    />

    <title>TODO App</title>
  </head>
  <body>
    <div class="h2 text-center mb-4">Welcome to TODO application</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
    ></script>

    <div class="container">
      <div class="card text-center">
        <div
          class="card-header"
          style="
            background-image: linear-gradient(
              to right,
              skyblue,
              rgb(30, 30, 156)
            );
          "
        >
          <ul class="nav nav-pills card-header-pills">
            <li class="nav-item d-grid border-5">
              <div class="text-dark h4 me-2 justify-content-center">
                {{user.username | capfirst}}
              </div>
            </li>
            <li class="nav-item">
              <a
                class="active p-2 text-dark h4 text-decoration-underline hover-shadow"
                href="#"
                >Signup</a
              >
            </li>
            <li class="nav-item">
              <a
                class="active p-2 text-dark h4 text-decoration-none hover-shadow"
                href="{% url 'signin' %}"
                >Signin</a
              >
            </li>
          </ul>
        </div>
        <div class="card-body list-group">
          <div class="container mt-4">
            <form action="" method="post" novalidate>
              {% csrf_token %}
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="name@example.com"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >User Name</label
                >
                <input
                  name="username"
                  type="text"
                  class="form-control {{Status}}"
                  id="exampleFormControlInput1"
                  placeholder="Username"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Phone</label
                >
                <input
                  name="phone"
                  type="text"
                  class="form-control {{Status}}"
                  id="exampleFormControlInput1"
                  placeholder="phone"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Password</label
                >
                <input
                  name="password"
                  type="text"
                  class="form-control {{Status}}"
                  id="exampleFormControlInput1"
                  placeholder="password"
                />
                <!-- {% if Error %}
                <div class="invalid-feedback">{{Error_msg}}</div>
                {% endif %} -->
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">
                  Sign Up
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
