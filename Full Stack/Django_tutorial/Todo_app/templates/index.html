<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>TODO App</title>
  </head>
  <body>
    <div class="h2 text-center mb-4">Welcome to TODO application</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <div class="container">
      <div class="card text-center">
        <div
          class="card-header"
          style="
            background-image: linear-gradient(
              to right,
              skyblue,
              rgb(30, 30, 156)
            );
          "
        >
          <ul class="nav nav-pills card-header-pills">
            <li class="nav-item">
              <a
                class="active"
                style="
                  text-decoration: none;
                  color: black;
                  font-weight: bold;
                  padding: 2px;
                  font-size: 24px;
                "
                href="#"
                >Home</a
              >
            </li>
          </ul>
          <div class="text-end text-light h4">{{user.username | capfirst}}</div>
        </div>
        <div class="card-body list-group">
          <ul class="container">
            {% for checklist in checklists %}
            <li class="d-flex">
              <span class="p-1" style="color: skyblue">&#x2609;</span>
              {% if checklist.completed %}
              <del>{{checklist.title}}</del>
              {% else %}
              <div>{{checklist.title}}</div>
              {% endif %}
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
